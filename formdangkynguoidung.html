<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form method="get" action="http://demo.codegym.vn/6/registration_form/register.php">
    <h2>Họ và tên</h2>
    <input type = "text" name="fullname" placeholder=""/>
    <h2>Email</h2>
    <input type = "text" name="email" placeholder=""/>
    <h2>Số điện thoại</h2>
    <input type = "text" name="phonenumber" placeholder=""/>
    <h2>Giới tính</h2>
    <input type="radio" name="male"/> Nam <input type="radio" name="female"/> Nữ
    <p><input type = "button" name="btSubmit" value="Đăng ký"/></p>
</body>
</html>
